// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 32
        minSdkVersion = 21
        targetSdkVersion = 32
        androidTools = '32.0.0'
        kotlin = '1.7.10'

        release = '0.1.0'

        ext.deps = [
                android       : [
                        'runtime'     : 'com.google.android:android:4.1.1.4',
                        'gradlePlugin': "com.android.tools.build:gradle:4.2.2",
                        'annotations' : "com.android.support:support-annotations:28.0.0",
                        'fragment'    : "com.android.support:support-fragment:28.0.0",
                        'activity'    : "com.android.support:appcompat-v7:28.0.0",
                ],
                androidx    : [
                        'fragment': "com.android.support:support-fragment:28.0.0",
                        'activity': "com.android.support:appcompat-v7:28.0.0",
                ],
                'release'   : [
                        'base'       : "com.wpf.app.quick:quickbind:${release}",
                        'annotations': "com.wpf.app.quick:quick-annotations:${release}",
                        'runtime'    : "com.wpf.app.quick:quick-runtime:${release}",
                        'compiler'   : "com.wpf.app.quick:quick-compiler:${release}"
                ],
                javapoet    : 'com.squareup:javapoet:1.13.0',
                gradlePlugin: "com.android.tools.build:gradle:7.2.1",
                'kotlin'    : [
                        'stdLibJdk8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin}",
                ],
        ]
    }

//    dependencies {
//        classpath "com.wpf.app.quick:quick-gradle-plugin:0.5.0"
//    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
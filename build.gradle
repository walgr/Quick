// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 33
        minSdkVersion = 21
        targetSdkVersion = 33
        androidTools = '33.0.2'
        kotlin = '1.8.21'

        release = VERSION_NAME

        incap = '0.3'

        ext.deps = [
                androidx        : [
                        'activityktx'          : 'androidx.activity:activity-ktx:1.6.0',
                        'fragmentktx'          : 'androidx.fragment:fragment-ktx:1.5.7',
                        'appcompat'            : 'androidx.appcompat:appcompat:1.6.1',
                        'corektx'              : 'androidx.core:core-ktx:1.10.1',
                        'annotations'          : 'androidx.annotation:annotation:1.6.0',
                        'lifecycleviewmodelktx': 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.1',
                        'recyclerview'         : 'androidx.recyclerview:recyclerview:1.3.0',
                        'material'             : 'com.google.android.material:material:1.9.0',
                        'constraintlayout'     : 'androidx.constraintlayout:constraintlayout:2.1.4',
                        'runtime'              : 'com.google.android:android:4.1.1.4',
                ],
                'quickbind'     : [
                        'base'        : "com.wpf.app.quick:Quick:${release}",
                        'bind'        : "com.wpf.app.quick:QuickBind:${release}",
                        'annotations' : "com.wpf.app.quick:Quick-annotations:${release}",
                        'runtime'     : "com.wpf.app.quick:Quick-runtime:${release}",
                        'compiler'    : "com.wpf.app.quick:Quick-compiler:${release}",
                        'util'        : "com.wpf.app.quick:QuickUtil:${release}",
                        'network'     : "com.wpf.app.quick:QuickNetwork:${release}",
                        'recyclerview': "com.wpf.app.quick:QuickRecyclerView:${release}",
                        'dialog'      : "com.wpf.app.quick:QuickDialog:${release}",
                        'plugin'      : "com.github.walgr.Quick:Quick-gradle-plugin:0.8.0"
                ],
                gradlePlugin    : "com.android.tools.build:gradle:7.4.2",
                'kotlin'        : [
                        'stdLibJdk8'           : "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin}",
                        'kotlinxcoroutinescore': "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.1",
                        'serialization'        : "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.1",
                ],
                'lint'          : [
                        'core'  : "com.android.tools.lint:lint:25.3.0",
                        'api'   : "com.android.tools.lint:lint-api:25.3.0",
                        'checks': "com.android.tools.lint:lint-checks:25.3.0",
                        'tests' : "com.android.tools.lint:lint-tests:25.3.0",
                ],
                javapoet        : 'com.squareup:javapoet:1.13.0',
                truth           : 'com.google.truth:truth:0.42',
                compiletesting  : 'com.google.testing.compile:compile-testing:0.15',
                'auto'          : [
                        'service': 'com.google.auto.service:auto-service:1.0.1',
                        'common' : 'com.google.auto:auto-common:1.2.1',
                ],
                'guava'         : 'com.google.guava:guava:31.1-jre',
                'incap'         : [
                        'runtime'  : "net.ltgt.gradle.incap:incap:${incap}",
                        'processor': "net.ltgt.gradle.incap:incap-processor:${incap}",
                ],
                'gson'          : 'com.google.code.gson:gson:2.10.1',
                'glide'         : 'com.github.bumptech.glide:glide:4.15.1',
                'retrofit'      : 'com.squareup.retrofit2:retrofit:2.9.0',
                'okhttp'        : 'com.squareup.okhttp3:okhttp:4.11.0',
                'viewpager2'    : 'androidx.viewpager2:viewpager2:1.0.0',
                'refresh'       : 'io.github.scwang90:refresh-layout-kernel:2.0.6',
                'refresh_header': 'io.github.scwang90:refresh-header-classics:2.0.6',
                'refresh_footer': 'io.github.scwang90:refresh-footer-classics:2.0.6',
        ]
    }

    dependencies {
        if (!IS_REMOTE.toBoolean()) {
            classpath deps.quickbind.plugin
        }
    }
}

plugins {
    id 'com.android.application' version '7.4.2' apply false
    id 'com.android.library' version '7.4.2' apply false
    id 'org.jetbrains.kotlin.android' version '1.8.21' apply false
    id 'org.jetbrains.kotlin.jvm' version '1.8.21' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
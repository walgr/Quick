// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    // Define versions in a single place
    ext {
        // Sdk and tools
        compileSdkVersion = 32
        minSdkVersion = 19
        targetSdkVersion = 32
        androidTools = '32.0.0'
        kotlin = '1.7.20'

        release = VERSION_NAME

        incap = '0.3'

        ext.deps = [
                androidx      : [
                        'appcompat'       : 'androidx.appcompat:appcompat:1.5.1',
                        'corektx'         : 'androidx.core:core-ktx:1.8.0',
                        'annotations'     : 'androidx.annotation:annotation:1.5.0',
                        'runtime'         : 'com.google.android:android:4.1.1.4',
                        'fragmentktx'     : 'androidx.fragment:fragment-ktx:1.5.0',
                        'activity'        : 'androidx.activity:activity-ktx:1.5.1',
                        'recyclerview'    : 'androidx.recyclerview:recyclerview:1.2.1',
                        'material'        : 'com.google.android.material:material:1.5.0',
                        'constraintlayout': 'androidx.constraintlayout:constraintlayout:2.1.4',
                ],
                'quickbind'   : [
                        'base'       : "com.github.walgr.Quick:Quick:${release}",
                        'bind'       : "com.github.walgr.Quick:QuickBind:${release}",
                        'annotations': "com.github.walgr.Quick:Quick-annotations:${release}",
                        'runtime'    : "com.github.walgr.Quick:Quick-runtime:${release}",
                        'compiler'   : "com.github.walgr.Quick:Quick-compiler:${release}",
                        'plugin'     : "com.github.walgr.Quick:Quick-gradle-plugin:0.3.0"
                ],
                gradlePlugin  : "com.android.tools.build:gradle:4.2.2",
                'kotlin'      : [
                        'stdLibJdk8': "org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlin}",
                ],
                'lint'        : [
                        'core'  : "com.android.tools.lint:lint:25.3.0",
                        'api'   : "com.android.tools.lint:lint-api:25.3.0",
                        'checks': "com.android.tools.lint:lint-checks:25.3.0",
                        'tests' : "com.android.tools.lint:lint-tests:25.3.0",
                ],
                javapoet      : 'com.squareup:javapoet:1.13.0',
                truth         : 'com.google.truth:truth:0.42',
                compiletesting: 'com.google.testing.compile:compile-testing:0.15',
                'auto'        : [
                        'service': 'com.google.auto.service:auto-service:1.0.1',
                        'common' : 'com.google.auto:auto-common:1.2.1',
                ],
                'guava'       : 'com.google.guava:guava:31.1-jre',
                'incap'       : [
                        'runtime'  : "net.ltgt.gradle.incap:incap:${incap}",
                        'processor': "net.ltgt.gradle.incap:incap-processor:${incap}",
                ]
        ]
    }

    dependencies {
        classpath deps.quickbind.plugin
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
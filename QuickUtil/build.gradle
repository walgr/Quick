plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

    namespace 'com.wpf.app.quickutil'
}

dependencies {
    //约束布局
    compileOnly deps.androidx.constraintlayout

    compileOnly deps.androidx.fragmentktx
    //viewModel
    compileOnly deps.androidx.lifecycleviewmodelktx
    compileOnly deps.androidx.annotation
    //列表
    compileOnly deps.androidx.recyclerview
    compileOnly deps.androidx.material
}

apply from: rootProject.file('gradle-mvn-push-aar.gradle')
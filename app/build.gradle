plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk rootProject.compileSdkVersion
    buildToolsVersion rootProject.androidTools

    defaultConfig {
        applicationId "com.wpf.app.quick"
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {
    implementation 'com.android.support:multidex:2.0.1'
    //lifecycle-ktx
//    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    //lifecycle-ktx
//    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.1'
    //statusBar
    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.2'
    // kotlin扩展（可选）
    implementation 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.2'
    //分页
//    implementation 'androidx.paging:paging-runtime:3.1.1'
//    implementation 'androidx.paging:paging-rxjava3:3.1.1'

    //Navigation
//    implementation 'androidx.navigation:navigation-fragment-ktx:2.5.3'
//    implementation 'androidx.navigation:navigation-ui-ktx:2.5.3'
    //Sp存储
//    implementation 'androidx.preference:preference-ktx:1.2.0'
//    implementation 'androidx.datastore:datastore:1.0.0'
//    implementation 'androidx.datastore:datastore-rxjava3:1.0.0'
    //SmartRefreshLayout
    implementation 'io.github.scwang90:refresh-layout-kernel:2.0.5'      //核心必须依赖
    implementation 'io.github.scwang90:refresh-header-classics:2.0.5'    //经典刷新头
    implementation 'io.github.scwang90:refresh-footer-classics:2.0.5'    //经典加载

    if (IS_REMOTE.toBoolean())
        implementation deps.quickbind.base
    else {
        implementation project(":Quick")
        implementation project(":R2Test")
    }
    //ktx核心
    implementation deps.androidx.corektx
    //activity-ktx
    implementation deps.androidx.activityktx
    implementation deps.androidx.appcompat
    //ViewModel-ktx
    implementation deps.androidx.lifecycleviewmodelktx
    //列表
    implementation deps.androidx.recyclerview
    //viewpager2
    implementation deps.viewpager2
//    implementation 'jp.wasabeef:recyclerview-animators:4.0.2'
    //retrofit2-okhttp-gson
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.okhttp3:okhttp:4.10.0'
    implementation deps.gson

    implementation deps.glide
    //约束布局
    implementation deps.androidx.constraintlayout
}
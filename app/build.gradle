plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        applicationId "cn.goodjobs.client.dev"
        minSdk rootProject.minSdkVersion
        targetSdk rootProject.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_16
        targetCompatibility JavaVersion.VERSION_16
    }
    kotlinOptions {
        jvmTarget = '17'
    }
}

dependencies {

    //ktx核心
    implementation 'androidx.core:core-ktx:1.7.0'
    //activity-ktx
    implementation 'androidx.activity:activity-ktx:1.4.0'
    //fragment-ktx
    implementation 'androidx.fragment:fragment-ktx:1.4.1'
    //lifecycle-ktx
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.0-beta01'
    //material
//    implementation 'com.google.android.material:material:1.5.0'

    //lifecycle-ktx
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.5.0-beta01'

    //viewmodel-ktx
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.5.0-beta01'

    //列表
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    //分页
    implementation 'androidx.paging:paging-runtime:3.1.1'
    implementation 'androidx.paging:paging-rxjava3:3.1.1'

    //viewpager2
    implementation 'androidx.viewpager2:viewpager2:1.0.0'

    //Navigation
    implementation 'androidx.navigation:navigation-fragment-ktx:2.4.2'
    implementation 'androidx.navigation:navigation-ui-ktx:2.4.2'

    //约束布局
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'

    //statusBar
    // 基础依赖包，必须要依赖
    implementation 'com.geyifeng.immersionbar:immersionbar:3.2.2'
    // kotlin扩展（可选）
    implementation 'com.geyifeng.immersionbar:immersionbar-ktx:3.2.2'
    // fragment快速实现（可选）已废弃
    implementation 'com.geyifeng.immersionbar:immersionbar-components:3.2.2'

    //Sp存储
    implementation 'androidx.preference:preference-ktx:1.2.0'
    implementation 'androidx.datastore:datastore:1.0.0'
    implementation 'androidx.datastore:datastore-rxjava3:1.0.0'

    //Glide
    implementation 'com.github.bumptech.glide:glide:4.13.1'
}
plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    composeOptions {
        kotlinCompilerExtensionVersion = "1.5.3"
    }
    buildFeatures {
        //noinspection DataBindingWithoutKapt
        dataBinding true
        compose true
    }
    namespace 'com.wpf.app.quickrecyclerview'
}

dependencies {
    //Compose
    compileOnly "androidx.compose.ui:ui:${rootProject.composeVersion}"
    compileOnly "androidx.compose.ui:ui-tooling-preview:${rootProject.composeVersion}"
    debugCompileOnly "androidx.compose.ui:ui-tooling:${rootProject.composeVersion}"
    //列表
    compileOnly deps.androidx.recyclerview
    //SmartRefreshLayout
    compileOnly deps.refresh
    compileOnly deps.refresh_header
    compileOnly deps.refresh_footer

    if (IS_REMOTE.toBoolean()) {
        api deps.quickbind.util
        api deps.quickbind.bind
        api deps.quickbind.network
    } else {
        api project(":QuickUtil")
        api project(":QuickBind")
        api project(":QuickNetwork")
    }
}

apply from: rootProject.file('gradle-mvn-push-aar.gradle')
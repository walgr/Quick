plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}
apply plugin: 'com.wpf.app.quick'

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.databinding:databinding-runtime:7.2.1'
    //约束布局
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    //列表
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    //kotlin注解
    implementation 'org.jetbrains.kotlin:kotlin-reflect:1.7.10'
    //Glide
    implementation 'com.github.bumptech.glide:glide:4.13.1'

    if (IS_REMOTE.toBoolean()) {
        api deps.quickbind.base
    } else {
        api project(":QuickBind")
    }

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

apply from: rootProject.file('gradle-mvn-push-aar.gradle')
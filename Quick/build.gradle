plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk rootProject.compileSdkVersion

    defaultConfig {
        minSdk rootProject.minSdkVersion

        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    kotlinOptions {
        jvmTarget = '11'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {

    implementation deps.androidx.corektx
    implementation deps.androidx.lifecycleviewmodelktx
    implementation deps.androidx.material
    //约束布局
    implementation deps.androidx.constraintlayout
    //列表
    implementation deps.androidx.recyclerview
    //Glide
    implementation 'com.github.bumptech.glide:glide:4.14.1'

    implementation 'com.google.code.gson:gson:2.9.0'

    if (IS_REMOTE.toBoolean()) {
        api deps.quickbind.bind
        api deps.quickbind.util
        api deps.quickbind.network
    } else {
        api project(":QuickBind")
        api project(":QuickUtil")
        api project(":QuickNetwork")
    }
}

apply from: rootProject.file('gradle-mvn-push-aar.gradle')